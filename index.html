<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <form id="recaptcha-demo-form" action="#" method="GET">
      <fieldset>
        <legend>Sample Form with ReCAPTCHA</legend>
        <ul>
          <li><label>First Name </label><input name="fname" type="text" value=""></li><br />
          <li><label>Last Name </label><input name="lanem" type="text" value=""></li><br />
          <li><label>Email </label><input name="email" type="text" value=""></li><br />
  
          <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
          <br/>
          <li><input id="recaptcha-demo-submit" type="submit" value="Submit"></li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
